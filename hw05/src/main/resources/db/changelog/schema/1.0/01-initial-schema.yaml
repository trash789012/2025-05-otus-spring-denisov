databaseChangeLog:
  - changeSet:
      id: 2025-07-10-authors
      author: denisov
      changes:
        - createTable:
            tableName: authors
            columns:
              - column:
                  name: id
                  type: bigserial
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: full_name
                  type: varchar(255)
                  constraints:
                    nullable: false
  - changeSet:
      id: 2025-07-10-books
      author: denisov
      changes:
        - createTable:
            tableName: books
            columns:
              - column:
                  name: id
                  type: bigserial
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: author_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_books_author
                    references: authors(id)
                    deleteCascade: true
  - changeSet:
      id: 2025-07-10-genres
      author: denisov
      changes:
        - createTable:
            tableName: genres
            columns:
              - column:
                  name: id
                  type: bigserial
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
  - changeSet:
      id: 2025-07-10-books_genres
      author: denisov
      changes:
        - createTable:
            tableName: books_genres
            columns:
              - column:
                  name: book_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_books_genres_books
                    references: books(id)
                    deleteCascade: true
                    primaryKey: true
              - column:
                  name: genre_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_books_genres_books
                    references: genres(id)
                    deleteCascade: true
                    primaryKey: true