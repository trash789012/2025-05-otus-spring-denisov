spring:
  datasource:
    url: jdbc:h2:mem:maindb
  sql:
    init:
      mode: always
      data-locations: data.sql
      schema-locations: schema.sql
  shell:
    interactive:
      enabled: true
  h2:
    console:
      path: /h2-console
      settings:
        web-allow-others: true
  liquibase:
    enabled: false
    contexts: dev