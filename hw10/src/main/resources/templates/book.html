<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit book</title>
    <style th:replace="~{fragments/menu :: menu-styles}"></style>
    <style th:replace="~{fragments/styles :: global-styles}"></style>
</head>
<body>

<!-- menu -->
<div class="nav-container">
    <div class="nav-menu" th:replace="~{fragments/menu :: main-menu}"></div>
</div>

<div class="content-container">
    <form id="edit-form" action="book.html" th:action="@{/book}" th:method="post">

        <div class="form-group">
            <label for="id-input-book">ID:</label>
            <input id="id-input-book" type="text" readonly="readonly" name="id"/>
        </div>

        <div class="form-group">
            <label for="book-name-input">Name:</label>
            <input id="book-name-input" name="title" type="text"/>
            <!--        <div class="errors" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Wrong person name error</div>-->
        </div>

        <div>
            <div>
                <label for="book-authors-select">Author:</label>
                <select id="book-authors-select" name="bookAuthors" required>
                    <option>Автор
                    </option>
                </select>
            </div>

            <div>
                <label for="book-genres-select">Genres:</label>
                <!--                <select id="book-genres-select" name="bookGenres" th:field="*{genreIds}" multiple>-->
                <!--                    <option th:each="genre : ${allGenres}"-->
                <!--                            th:value="${genre.id()}"-->
                <!--                            th:text="${genre.name()}"-->
                <!--                            th:selected="${book?.genreIds()?.contains(genre.id())} ?: false"></option>-->
                <!--                </select>-->
                <select id="book-genres-select" name="bookGenres" multiple>
                    <option>Жанр
                    </option>
                </select>
            </div>

            <div class="form-group">
                <!--                <button type="button" th:text="${book.id() != null} ? 'Save' : 'Create'"></button>-->
                <button type="button" id="book-save">Save</button>
                <a href="index.html" th:href="@{/}">
                    <button type="button">Cancel</button>
                </a>
            </div>
        </div>
    </form>

    <!--comments-->
        <div class="comments-section" id="comment-section-id">
            <h3 class="comments-title">Comments</h3>

            <div class="comments-list" id="comments-list-card">
                <div class="comment-card">
                    <div class="comment-content">
                        <p class="comment-text"></p>
                        <form method="post">
                            <button type="submit" class="delete-comment-btn" title="Delete comment">×</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Форма добавления комментария -->
            <div class="add-comment-form" id="id-comment-add-form">
                <form method="post">
                    <textarea class="comment-input" id="add-comment-textarea" name="text" placeholder="Add your comment..." required></textarea>
                    <button type="button" class="add-comment-btn" id="add-comment-btn">Add Comment</button>
                </form>
            </div>
        </div>
</div>

<script type="module" src="../static/js/ui/view/book.js" th:src="@{/js/ui/view/book.js}"></script>

</body>
</html>
