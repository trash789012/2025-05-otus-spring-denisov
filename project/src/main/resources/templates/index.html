<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бронирование репетиций</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link th:href="@{/css/style.css}" rel="stylesheet" href="../static/css/style.css">
</head>
<body class="bg-light">
<div class="container-fluid">
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
            <div class="container">
                <a class="navbar-brand fw-bold" href="#">
                    <i class="bi bi-calendar-week me-2"></i>JamTime
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
<!--                        <li class="nav-item">-->
<!--                            <a class="nav-link active" href="#"><i class="bi bi-house-door me-1"></i> Home</a>-->
<!--                        </li>-->
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="bi bi-gear me-1"></i> Личный кабинет</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="bi bi-box-arrow-right me-1"></i> Выйти</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="row mb-4">
                <div class="col-md-6">
                    <h2 class="fw-bold text-primary"></h2>
                    <p class="text-muted"></p>
                </div>
                <div class="col-md-6 text-end">
                    <div class="btn-group" role="group">
                        <button id="weekViewBtn" class="btn btn-outline-primary active">
                            <i class="bi bi-calendar-week me-1"></i>Неделя
                        </button>
                        <button id="monthViewBtn" class="btn btn-outline-primary">
                            <i class="bi bi-calendar-month me-1"></i>Месяц
                        </button>
                    </div>
<!--                    <button id="newSlotBtn" class="btn btn-success ms-2">-->
<!--                        <i class="bi bi-plus-circle me-2"></i>Забронировать-->
<!--                    </button>-->
                </div>
            </div>

            <div class="card shadow-sm">
                <div class="card-header bg-white">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <button class="btn btn-outline-secondary me-2 btn-prev-week">
                                <i class="bi bi-arrow-left"></i>
                            </button>
<!--                            <span class="fw-bold fs-5">-->
<!--                                <span id="weekTitle">Current Week</span>-->
<!--                            </span>-->
                            <button class="btn btn-outline-secondary ms-2 btn-next-week">
                                <i class="bi bi-arrow-right"></i>
                            </button>
                        </div>
                        <div class="text-muted">
                            <i class="bi bi-info-circle me-1"></i>
                            <span id="currentDateRange"></span>
                        </div>
                    </div>
                </div>
                <div class="card-body p-0">
                    <div class="table-responsive" style="overflow-x: auto; max-width: 100vw;">
                        <table class="table table-bordered mb-0" style="min-width: 1500px;">
                            <thead class="bg-light">

                            </thead>
                            <tbody id="timeSlotsTable">
                            <!-- Time slots will be populated by JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- New Slot Modal -->
    <div class="modal fade" id="newSlotModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title">Create New Time Slot</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="newSlotForm">
                        <div class="mb-3">
                            <label for="slotDate" class="form-label">Date</label>
                            <input type="date" class="form-control" id="slotDate" required>
                        </div>
                        <div class="mb-3">
                            <label for="slotTimeStart" class="form-label">Время начала</label>
                            <input type="time" class="form-control" id="slotTimeStart" required>
                        </div>
                        <div class="mb-3">
                            <label for="slotDuration" class="form-label">Продолжительность (Мин.)</label>
                            <input type="number" step="30" value="120" min="30" class="form-control" id="slotDuration" required>
                        </div>
                        <div class="mb-3">
                            <label for="slotGroup" class="form-label">Группа</label>
                            <select class="form-select" id="slotGroup" required>
                                <option value="1" selected>Кузьмич</option>
                                <option value="2">Estimators</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveSlotBtn">Save Slot</button>
                </div>
            </div>
        </div>
    </div>
    <footer class="bg-light text-center py-3 mt-4 border-top">
        <div class="container">
            <p class="text-muted mb-0">© JamTime. All rights reserved.</p>
        </div>
    </footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="../static/js/ui/pages/lots-list.js" th:src="@{/js/ui/pages/lots-list.js}"></script>

</body>
</html>
