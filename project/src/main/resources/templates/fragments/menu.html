<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>JamTime</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        /* Фиксируем навбар наверху */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1030; /* выше контента */
        }

        -bs-gutter-x: 1.5rem;

        /* Отступ для контента, чтобы меню не перекрывало его */
        body {
            padding-top: 90px; /* примерно высота меню */
        }

        /* Для плавности и аккуратности */
        .navbar-brand i {
            vertical-align: middle;
        }
    </style>
</head>

<body>

<div th:fragment="main-menu">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm fixed-top w-100">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold ps-3" th:href="@{/}">
                <i class="bi bi-music-note-list me-2"></i>JamTime
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto pe-3">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin}">
                            <i class="bi bi-server me-1"></i> Консоль
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/profile}">
                            <i class="bi bi-people-fill me-1"></i> Личный кабинет
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/logout}">
                            <i class="bi bi-box-arrow-right me-1"></i> Выйти
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
