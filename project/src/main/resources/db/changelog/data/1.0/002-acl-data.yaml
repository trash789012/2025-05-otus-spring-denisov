databaseChangeLog:
  - changeSet:
      id: 002-acl-tables-data
      author: denisovNA
      context: dev
      comment: Заполнение данных ACL
      changes:
#        защищаемые объекты
        - insert:
            tableName: acl_class
            columns:
              - column:
                  name: class
                  value: ru.otus.hw.domain.User
        - insert:
            tableName: acl_class
            columns:
              - column:
                  name: class
                  value: ru.otus.hw.domain.Slot
        - insert:
            tableName: acl_class
            columns:
              - column:
                  name: class
                  value: ru.otus.hw.domain.Group
#       sid пользователей
        - insert:
            tableName: acl_sid
            columns:
              - column:
                  name: principal
                  value: true
              - column:
                  name: sid
                  value: admin
        - insert:
            tableName: acl_sid
            columns:
              - column:
                  name: principal
                  value: true
              - column:
                  name: sid
                  value: user
#       sid ролей
        - insert:
            tableName: acl_sid
            columns:
              - column:
                  name: principal
                  value: false
              - column:
                  name: sid
                  value: ROLE_ROOT
        - insert:
            tableName: acl_sid
            columns:
              - column:
                  name: principal
                  value: false
              - column:
                  name: sid
                  value: ROLE_ADMIN
        - insert:
            tableName: acl_sid
            columns:
              - column:
                  name: principal
                  value: false
              - column:
                  name: sid
                  value: ROLE_USER