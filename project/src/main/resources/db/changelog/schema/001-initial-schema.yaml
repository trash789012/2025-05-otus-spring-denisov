              - column:
                  name: status
                  type: VARCHAR(50)
              - column:
                  name: group_id
                  type: BIGINT

        - addForeignKeyConstraint:
            baseTableName: slots
            baseColumnNames: group_id
            referencedTableName: groups
            referencedColumnNames: id
            constraintName: fk_slots_group