# --- SLOTS ---
        - createTable:
            tableName: slots
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: start_time
                  type: TIMESTAMP
              - column:
                  name: end_time
