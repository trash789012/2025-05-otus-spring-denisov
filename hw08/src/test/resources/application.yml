spring:
  datasource:
    url: jdbc:h2:mem:testdb
  liquibase:
    change-log: classpath:/db/changelog/db.changelog-test-master.yaml
    contexts: test
    enabled: true
  shell:
    interactive:
      enabled: false
  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: false
    database-platform: org.hibernate.dialect.H2Dialect
