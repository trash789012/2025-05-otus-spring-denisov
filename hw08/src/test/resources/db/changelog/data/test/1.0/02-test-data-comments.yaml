databaseChangeLog:
  - changeSet:
      id: 2025-07-15-comments-data
      author: denisov
      context: test
      runOnChange: true
      changes:
        - loadData:
            tableName: comments
            primaryKey: id
            file: initial/comments.cvs
            separator: ";"
            quotchar: '"'
            encoding: UTF-8
            relativeToChangelogFile: true
            columns:
              - column:
                  name: book_id
              - column:
                  name: text