spring:
  datasource:
    url: jdbc:h2:mem:testdb;
#    url: jdbc:h2:mem:testdb;MODE=HSQLDB;DB_CLOSE_DELAY=-1
    username: sa
    driver-class-name: org.h2.Driver
  sql:
    init:
      mode: always
      data-locations: data-test.sql
      schema-locations: schema.sql
  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  shell:
    interactive:
      enabled: false
