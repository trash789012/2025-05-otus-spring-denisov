spring:
  datasource:
    url: jdbc:h2:mem:maindb
#  sql:
#    init:
#      mode: always
#      data-locations: data.sql
#      schema-locations: schema.sql
  h2:
    console:
      path: /h2-console
      settings:
        web-allow-others: true
  shell:
    interactive:
      enabled: true
  liquibase:
    enabled: true
    parameters:
      csv.allowQuotedData: true
    contexts: dev
  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.H2Dialect